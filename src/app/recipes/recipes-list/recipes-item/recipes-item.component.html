<a style="cursor: pointer;" 
[routerLink]="[index]"
routerLinkActive ="active"
class="list-group-item clearfix"
>

            <div class=" pull-left">
                <h2 class="list-group-item-heading"><span style="color:#F59A83">{{recipe.name}}</span></h2>
                <P class="list-group-item-text"><span style="color:black">{{recipe.description}}</span></P>
            </div>
            <span class="pull-right">
                <img [src]="recipe.imagePath" 
                alt="{{recipe.name}}"
                class="fig" >
            </span>
        </a>
