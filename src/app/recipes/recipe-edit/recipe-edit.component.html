<div class="row">
    <div class="col-xs-12">
        <form [formGroup]='recipeF' (ngSubmit)="onSubmit()">
            <div class="row">
                <div class=" col-xs-2">
                    <button 
                    type="submit"
                    class="btn"
                    style="width: 100px; margin-top: 33px;"
                     [disabled]="!recipeF.valid">Save</button>
                </div>
                <div class="col-xs-2">
                     <button 
                    type="button"
                    class="btn "
                    style="width: 100px; margin-top: 33px;"

                    (click)="onCancel()"
                     >Cancel</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12 example-form" >
                    <mat-form-field>
                        <mat-label>Name</mat-label>
                        <input matInput
                        name="name"
                        type="text"
                        id="name"
                        formControlName="name"
                        
                        
                        >
                    </mat-form-field>                 
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    
                        <mat-form-field class="example-form">
                            <mat-label>
                        Image URL</mat-label>
                        <input matInput type="text"
                        id="imgPath"
                        formControlName="imgPath"
#imagePath
                        >
                        </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" alt=""
                    class="img-responsive"
                    style="max-height: 300px;"
                    >
                </div>
            </div>
            <div class="row"  style="margin-top: 20px;">
                <div class="col-xs-12">
                    <mat-form-field class="example-form">
                        <mat-label>
                            Description</mat-label>
                    <textarea matInput type="text"
                    id="description"
                    formControlName="description"

                    ></textarea>
                    </mat-form-field>
                    </div>
                
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients"
               >
                    <div class="row"
                    *ngFor="let x of controls; let i=index"
                    [formGroupName]="i">
                        <div class="col-xs-4">
                            <mat-form-field class="example">
                                <mat-label>Name</mat-label>
                            <input matInput
                             type="text"
                             
                             formControlName="name"
                            >
                            </mat-form-field>
                        </div>
                    <div class="col-xs-4">
                            <mat-form-field>
                            <mat-label>Amount</mat-label>
                            <input matInput
                             type="number"
                             
                             formControlName="amount">                           
                             </mat-form-field>
                        </div>
           
                        <div class="col-xs-2">
                            <button 
                             (click)="onDeleteIngredient(i)"
                             class="btn r"
                            >X</button>
                        </div>
                      
                       
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn"
                    type="button"
                    style="width: 200px;
                    margin-bottom: 20px;
                    margin-top: 10px"

                    (click)="onAddIngredients()">
                    New Ingredient
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
