<div class="example-container layout">
    <form #Aform="ngForm" (ngSubmit)="onSubmit(Aform)">
        
        <mat-form-field appearance="fill">
            <mat-label>Enter your Email</mat-label>
            <input matInput 
            type="email"
            id="email" 
            class="example-right-align"
            ngModel
            required
            name="email">
          </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'"
            type="password"
            ngModel
            name="password"
            required
            minlength="6"
            >
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            
          </mat-form-field>
        <div>
            <button mat-raised-button type="submit" [disabled]="!Aform.valid">{{ isLoginMode? 'Login' : 'Sign Up'    }}        </button>
            <button style="margin-left: 20px;" mat-raised-button type="button" click="onSwitchMode()">
                Switch to {{ isLoginMode? 'Sign Up' : 'Login'     }}
            </button>
        </div>
    </form>
 
</div>
